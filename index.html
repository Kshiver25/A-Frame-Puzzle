<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Escape the Classroom</title>
        <meta name="description" content="Escape the Classroom" />
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    </head>
    <body style="background-color: #222222; font-family: 'Montserrat', sans-serif;">
        <a-scene>
            <!-- Motion -->
            <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
                <a-entity camera position="0 1.6 0" look-controls>
                    <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
                              geometry="primitive: sphere; radius: 0.005"
                              material="color: #FFFFFF; shader: flat; opacity: 0.5"
                              animation__enter="property: scale;
                                                to: 3 3 3;
                                                dur: 1000;
                                                easing: linear;
                                                startEvents: mouseenter"
                              event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                              animation__leave="property: scale;
                                                to: 1 1 1;
                                                dur: 1000;
                                                easing: linear;
                                                startEvents: mouseleave">
                    </a-entity>
                </a-entity>
            </a-entity>
            <!-- Room -->
            <a-box position="0 1.5 0" width="10" height="3" depth="15" color="#F0F0F0" material="side: double"></a-box>
            <!-- Door -->
            <a-box position="0 0.5 7.5" width="2" height="1" depth="0.1" color="#4CC3D9">
                <a-animation attribute="position" to="0 0.5 7.6" direction="alternate" dur="2000"
                    repeat="indefinite"></a-animation>
                <a-box position="0 0.5 -0.05" width="2" height="1" depth="0.1" color="#4CfFFF">
                    <a-entity id="door" position="0 0.5 0.05" rotation="0 0 0" scale="0.95 0.95 1" static-body></a-entity>
                </a-box>
            </a-box>
            <!-- Key -->
            <a-entity id="key" position="0 1.6 3">
                <a-box position="0 -0.05 0" width="0.4" height="0.1" depth="0.4" color="#00FF00"></a-box>
                <a-cylinder position="0 0.05 0" radius="0.05" height="0.1" color="#FF0000" class="clickable"></a-cylinder>
            </a-entity>
            <!-- Book -->
            <a-box id="book" class="clickable" position="0.5 1.5 -3" width="1.5" height="2" depth="0.2" color="#DADADA"
                a-box position="0.5 0.5 -0.1" width="0.2" height="0.2" depth="0.2" color="#FFC107">
                    <a-entity id="switch" position="0 0 0.05" rotation="0 0 0" static-body></a-entity>
                </a-box>
            </a-box>
        </a-scene>
    </body>
    </html>
